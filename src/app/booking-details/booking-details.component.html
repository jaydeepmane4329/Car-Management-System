<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Bookings</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder="username"
          formControlName="username"
          name="username"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>firstname</mat-label>
        <input
          matInput
          placeholder="firstname"
          formControlName="firstname"
          name="firstname"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>lastname</mat-label>
        <input
          matInput
          placeholder="lastname"
          formControlName="lastname"
          name="lastname"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>no of passangers</mat-label>
        <input
          matInput
          placeholder="noofpassangers"
          formControlName="noofpassangers"
          name="noofpassangers"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>phone</mat-label>
        <input
          matInput
          placeholder="phone"
          formControlName="phone"
          name="phone"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Car Details</mat-label>
        <input
          matInput
          placeholder="carDetails"
          formControlName="carDetails"
          name="carDetails"
        />
      </mat-form-field>
      <div mat-dialog-actions [align]="'end'">
        <button
          mat-raised-button
          color="primary"
          (click)="addCustomer()"
          [disabled]="!bookingForm.valid"
        >
          save
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
