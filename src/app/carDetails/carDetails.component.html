<div class="container">
  <mat-card
    style="display: flex; justify-content: space-around; flex-wrap: wrap"
  >
    <mat-card
      class="example-card"
      *ngFor="let carDetail of carDetails"
      style="margin: 5px"
    >
      <mat-card-header>
        <mat-card-title>{{ carDetail.name }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ carDetail.src }}"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p><b>fuel:</b>{{ carDetail.FuelCapacity }}</p>
        <p>
          <b>Seater: {{ carDetail.seater }}</b>
        </p>
      </mat-card-content>
    </mat-card>
  </mat-card>
</div>
