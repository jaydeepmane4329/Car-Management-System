<div class="container" style="width: auto" class="toolbar">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id</th>
          <td mat-cell *matCellDef="let row">
            {{ row.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>username</th>
          <td mat-cell *matCellDef="let row">
            {{ row.username }}
          </td>
        </ng-container>

        <ng-container matColumnDef="bookingId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>bookingId</th>
          <td mat-cell *matCellDef="let row">{{ row.bookingId }}</td>
        </ng-container>

        <ng-container matColumnDef="bookingStatus">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            bookingStatus
          </th>
          <td mat-cell *matCellDef="let row">
            <button class="btn btn-primary">{{ row.bookingStatus }}</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="noofPassangers">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            noofPassangers
          </th>
          <td mat-cell *matCellDef="let row">
            {{ +row.adults + +row.child }}
          </td>
        </ng-container>

        <ng-container matColumnDef="CarDetails">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>carDetails</th>
          <td mat-cell *matCellDef="let row">{{ row.CarDetails }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>action</th>
          <td mat-cell *matCellDef="let row">
            <button
              class="btn btn-primary"
              style="margin: 2px"
              (click)="allowBooking(row.id)"
            >
              allow
            </button>
            <button class="btn btn-danger" (click)="rejectBooking(row.id)">
              reject
            </button>
          </td>
          <td></td
        ></ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
